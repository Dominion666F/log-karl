<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Append en haut â€“ Log Karl</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fff;
    }
    pre {
      background: #f5f5f5;
      padding: 1em;
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Log automatique â€“ prepend avec espace</h1>
  <button onclick="load()">ğŸ“¥ Ajouter en haut de Log Karl</button>
  <pre id="content">En attente de contenu...</pre>

  <script>
    async function load() {
      const el = document.getElementById("content");
      try {
        const clip = await navigator.clipboard.readText();
        const padded = "\n" + clip;  // Ligne vide avant

        el.textContent = padded;

        const vault = "Sagesse III";
        const file = "Log Karl.md";
        const uri = `obsidian://advanced-uri?vault=${encodeURIComponent(vault)}&filepath=${encodeURIComponent(file)}&data=${encodeURIComponent(padded)}&mode=prepend`;

        setTimeout(() => location.href = uri, 300);

      } catch (err) {
        el.textContent = "â›”ï¸ Impossible de lire le presse-papier\n" + err;
      }
    }
  </script>
</body>
</html>
